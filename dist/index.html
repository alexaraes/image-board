<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	
	<div id="nav-div">
		<a href="#" id="menu-click">
			<div id="menu-div">
				<img id="plus" src="images/plus.png">
			</div>
		</a>
	</div>
	<div id="form-div">
		<form id="new-photo-form">
			<input type="text" id="photo-url" placeholder="Image URL">
			<input type="text" id="photo-caption-input" placeholder="Image Caption">
			<button id="cancel">Cancel</button>
			<button type="submit" id="submit-image">Add Image</button>
		</form>
	</div>

	<div id="photo-div">
		
	</div>

	<script type="text/template" id="photo-template">
		<div>
			<div class="photo-view">
				<img src='<%= picture %>'>
			</div>
			<div class="photo-caption"><%= caption %></div>
			<form class="comment-section">
				<input type="text" class="add-comment" placeholder="Leave a Comment">
				<div class="comment-list"><%= comment %></div>
			</form>
		</div>
	</script>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
	<script type="text/javascript" src="scripts/models/commentModel.js"></script>
	<script type="text/javascript" src="scripts/collections/commentCollection.js"></script>
	<script type="text/javascript" src="scripts/models/imageModel.js"></script>
	<script type="text/javascript" src="scripts/collections/imageCollection.js"></script>
	
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
